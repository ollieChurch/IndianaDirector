<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Primary Meta Tags -->
    <title>Indiana Lown-Collins - Award Winning Director</title>
    <meta name="title" content="Indiana Lown-Collins - Award Winning Director">
    <meta name="description" content="Indiana is a theatre director with experience with both new writing and classical work. Find out more here.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/"> <!-- this needs updating when we know the url -->
    <meta property="og:title" content="Indiana Lown-Collins - Award Winning Director">
    <meta property="og:description" content="Indiana is a theatre director with experience with both new writing and classical work. Find out more here.">
    <meta property="og:image" content="<%= BASE_URL %>socialImage.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/"> <!-- this needs updating when we know the url -->
    <meta property="twitter:title" content="Indiana Lown-Collins - Award Winning Director">
    <meta property="twitter:description" content="Indiana is a theatre director with experience with both new writing and classical work. Find out more here.">
    <meta property="twitter:image" content="<%= BASE_URL %>socialImage.jpeg">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    <!-- built files will be auto injected -->

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
                });
            }
            });
        }
    </script>
  </body>
</html>
